<!DOCTYPE html>
<html>
<body>
	<h1>JavaScript Global scope example</h1>
	
	<script>
		 var userName = "Rainav";

		function modifyUserName() {
            userName = "Dhairvi";
        };

	    function showUserName() {
            alert(userName);
        };


		alert(userName);

		modifyUserName();
		showUserName();
		
    </script>
</body>
</html>
